<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="../assets/css/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuente del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title> Login - Kobat Shop</title>
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/menu.css">
    <link rel="stylesheet" href="../assets/css/utilities.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/login.css">

</head>

<body>
    <section class="menu">
        <header class="menu__header">
            <a href="index.html">
                <button class="menu__beginning" id="boton">
                    <img class="menu__logo" src="../assets/img/Logo.png" alt="Logo Kobat">
                </button>
            </a>
            <section class="menu__search">
                <input class="menu__text" type="search" placeholder="¿Que deseas buscar?">
                <button class="menu__boton" id="boton"><img class="menu__accion" src="../assets/img/VectorSearch.png"
                        alt="Lupa de busqueda"></button>
            </section>
        </header>
        <button class="menu__boton-sec" id="boton"><img class="menu__accion-sec" src="../assets/img/VectorSearchBlack.png"
                alt="Lupa de busqueda"></button>
    </section>

    <form action="#" class="login" data-login>
        <p class="login__title">Iniciar Sesión</p>
        <div class="utilities__contact__container">
            <input type="email" class="login__input validar" placeholder="Escriba su correo electrónico" required data-tipo="user" data-user>
            <span class="validation-error"></span>
        </div>
        <div class="utilities__contact__container">
            <input type="password" class="login__input validar" placeholder="Escriba su contraseña" required data-tipo="password" data-pass
            pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?!.*[ !@#$%^&*_=+-]).{6,12}$" title="Al menos 6 caracteres, maximo 12, debe contener una letra minúscula, una letra mayúscula, un número y no puede contener caracteres especiales.">
        <span class="validation-error"></span>
        </div>
        <button class="login__enter login__enter--boton" id="boton">Entrar</button>
    </form>

    <section class="utilities">
        <div class="utilities__data">
            <img class="utilities__logo" src="../assets/img/Logo.png" alt="Alura Geek">
            <div class="utilities__info">
                <h2 class="utilities__info__text">Quienes somos</h2>
                <h2 class="utilities__info__text">Política de privacidad</h2>
                <h2 class="utilities__info__text">Programa de fidelidad</h2>
                <h2 class="utilities__info__text">Nuestras Tiendas</h2>
                <h2 class="utilities__info__text">Quiero ser franquiciado</h2>
                <h2 class="utilities__info__text">Anúncie aquí</h2>
            </div>
        </div>
        <div class="utilities__contact">
            <h2 class="utilities__contact__title">Hable con nosotros</h2>
            <form class="form" action="#">
                <div class="utilities__contact__container">
                    <input class="utilities__contact__name validar" type="text" placeholder="Nombre" required pattern="[\s\S]{1,40}" data-tipo="name">
                    <span class="validation-error"></span>
                </div>
                <div class="utilities__contact__container">
                    <textarea class="utilities__contact__message validar" cols="50" rows="5"
                    placeholder="Escribe tu mensaje " required data-tipo="message"></textarea>
                    <span class="validation-error"></span>
                </div>
                <button class="utilities__contact__send" id="boton">Enviar mensaje</button>
            </form>
        </div>
    </section>

    <footer class="foot">
        <p class="foot__text">Desarrollado por Andres Dominguez</p>
        <div class="foot__link">
            <a href="https://www.linkedin.com/in/andres-dominguez-prog07/"><img class="foot__link__img"
                    src="../assets/img/linkedin.png" alt="linkedin"></a>
            <a href="https://github.com/AndyDom"><img class="foot__link__img" src="../assets/img/github.png"
                    alt="github"></a>

        </div>
    </footer>

    <script type="module" src="/controllers/app.js"></script>
</body>

</html>
