<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="assets/css/reset.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuente del Proyecto Raleway -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
    <title> Login - Kobat Shop</title>
    <!-- Referencia de la hoja de estilo de Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/utilities.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/login.css">

</head>
<body>
    <section class="menu">
        <header class="menu__header">
            <img class="menu__logo" src="assets/img/Logo.png" alt="Logo Kobat">
            <section  class="menu__search">
                <input class="menu__text" type="search" placeholder="¿Que deseas buscar?">
                <button class="menu__boton" id="boton"><img class="menu__accion" src="assets/img/VectorSearch.png" alt="Lupa de busqueda"></button>
            </section>
        </header>
    </section>

    <section class="login">
        <p class="login__title">
            <p class="login__title">Iniciar Sesión</p>
            <input type="text" class="login__input" placeholder="Escriba su correo electrónico">
            <input type="text" class="login__input" placeholder="Escriba su contraseña">
            <button class="login__enter" id="boton">Entrar</button></p>
    </section>

    <section class="utilities">
        <img src="assets/img/Logo.png" alt="Alura Geek">
        <div class="utilities__info">
            <h2 class="utilities__info__text">Quienes somos</h2>
            <h2 class="utilities__info__text">Política de privacidad</h2>
            <h2 class="utilities__info__text">Programa de fidelidad</h2>
            <h2 class="utilities__info__text">Nuestras Tiendas</h2>
            <h2 class="utilities__info__text">Quiero ser franquiciado</h2>
            <h2 class="utilities__info__text">Anúncie aquí</h2>
        </div>
        <div class="utilities__contact">
            <h2 class="utilities__contact__title">Hable con nosotros</h2>
            <input class="utilities__contact__name" type="text" placeholder="Nombre">
            <textarea class="utilities__contact__message" cols="70" rows="5" placeholder="Escribe tu mensaje "></textarea>
            <button class="utilities__contact__send" id="boton">Enviar mensaje</button>
        </div>
    </section>
    
</body>
<footer class="foot">
    <p class="foot__text">Desarrollado por Andres Dominguez</p>
	<div class="foot__link">
		<a href="https://www.linkedin.com/in/andres-dominguez-prog07/"><img class="foot__link__img" src="assets/img/linkedin.png" alt="linkedin"></a>
		<a href="https://github.com/AndyDom"><img class="foot__link__img" src="assets/img/github.png" alt="github"></a>
				
	</div>
</footer>

</html>
